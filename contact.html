<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #071330;">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <i class="fa-solid fa-house"></i>
            </a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="blogs.html" class="nav-link">Blogs</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="row g-1">
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <div class="col-sm-4">
                    <button class="btn" style="background-color: #738FA7;">
                        <i class="fa-solid fa-magnifying-glass" style="color: white;"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-sm my-4">
        <h1 class="display-4 my-3">Contact us</h1>
        <div class="row g-2">
            <div class="col-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387194.05066881166!2d-74.30862505950917!3d40.697021282787844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20Amerika%20Birle%C5%9Fik%20Devletleri!5e0!3m2!1str!2str!4v1697834268510!5m2!1str!2str"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-6">
                <form class="form-group">
                    <div>
                        <label>Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label>Surname</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label>Mail</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label>Title</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mt-2">
                        <label>Message</label>
                        <textarea name="" id="" class="form-control"></textarea>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-outline-primary w-100">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="py-5 bg-dark text-white mt-4 footer fixed-bottom">
        <div class="container text-center">
            <span>All Rights Reserved. @2023</span>
        </div>
    </footer>
